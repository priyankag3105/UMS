
<div class="container" *ngIf="!logindata">
<div class="row mt-5">
<div class="col-md-5 form1">
    <h1 class="text-center">Sign Up</h1>
    <form [formGroup]="register" >
      
        <div class="form-group mb-3">
            <label  class="form-label">Username</label>
            <input type="text" class="form-control " name="username" formControlName="username">
            <div *ngIf="register.controls['username'].invalid && register.controls['username'].touched" >
                <div *ngIf="register.controls['username']">
                Please enter valid username
              </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control " name="emails" formControlName="emails">
            <div *ngIf="register.controls['emails'].invalid && register.controls['emails'].touched">
                <div *ngIf="register.controls['emails']">
                Please enter valid email
              </div>
            </div>
        </div>
        <div class="form-group">
            <label  class="form-label">Password</label>
            <input type="password" class="form-control " name="password" formControlName="password">
            <div *ngIf="register.controls['password'].invalid && register.controls['password'].touched">
                <div *ngIf="register.controls['password']">
                Please enter Minimum 6 character
              </div>
            </div>
        </div>
       
        <div class="text-center py-4">
            <button type="submit" class="btn btn-outline-info mx-3" [disabled]="!register.valid">Sign Up</button>
        </div>
   <a (click)="openlogin()" class="colors pt-3">Already have account? click to login</a>
  </form>

</div>
<div class="offset-1 col-md-6">
<img src="../../assets/pic-1.png" class="img1">
</div>
</div>
</div>
