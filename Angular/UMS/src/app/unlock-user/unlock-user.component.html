
<div class="container">
    <div class="row justify-content-center mt-5">
     
      <div class="col-md-4 ">
        <div class="card">
          <div class="text-center mb-2">
    <h3>Unlock Account</h3>
          </div>
        <form [formGroup]="unlockuser" >
          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="" formControlName="email">
           
             </div>
             <div class="form-group mb-3">
              <label class="form-label">Temprory Password</label>
              <input type="password" class="form-control" name="tempPwd" placeholder="" formControlName="tempPwd">
             
               </div>
               <div class="form-group mb-3">
                <label class="form-label">Choose New Password</label>
                <input type="password" class="form-control" name="newPwd" placeholder="" formControlName="newPwd">
               
                 </div>
                 <div class="form-group mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPwd" placeholder="" formControlName="confirmPwd">
                   
                     </div>
               <div class="text-center mt-4"> 
                <button (click)="SaveUnlockdata()"   type="submit" class="btn btn-primary siginbtn">Submit</button>
               </div>
               
        </form>
      
      </div>
     
        </div>
        <div class="col-md-7">
            <img src="../../assets/4.webp" class="vert-move">
           </div>
     
    </div>
    </div>
