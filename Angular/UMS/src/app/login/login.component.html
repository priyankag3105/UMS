
<div class="container">
<div class="row justify-content-center mt-4">
  <div class="col-md-7">
   <img src="../../assets/1.jpg" class="vert-move">
  </div>
  <div class="col-md-5 ">
    <div class="card">
      <div class="text-center mb-2">
<h3>Sign In</h3>
      </div>
    <form [formGroup]="login" >
      <div class="form-group mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="" formControlName="email">
        <div *ngIf="login.controls['email'].invalid && login.controls['email'].touched">
          <div *ngIf="login.controls['email']">
          <span> enter valid email</span>
        </div>
      </div>
         </div>
         <div class="form-group ">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="pwd" placeholder="" formControlName="pwd">
          <div *ngIf="login.controls['pwd'].invalid && login.controls['pwd'].touched" >
            <div *ngIf="login.controls['pwd']">
            <span> enter Minimum 5 letters</span>
          </div>
        </div>
           </div>
           <div class="text-center mt-4"> 
            <button  type="submit" class="btn btn-primary siginbtn" [disabled]="!login.valid" (click)="Saveloogindata()">Sign In</button>
           </div>
           
    </form>
   <div class="row mt-3">
    <div class="col-md-9">
      <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot Password</a>
    </div>
    <div class="col-md-3">
      <a routerLink="/register" class="text-success">Sign-Up</a>
    </div>
   </div>
  </div>
 
    </div>
 
</div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLabel">Forgot Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="forgot">
          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" name="emailId" placeholder="" formControlName="emailId">
            <div *ngIf="forgot.controls['emailId'].invalid && forgot.controls['emailId'].touched">
              <div *ngIf="forgot.controls['emailId']">
              <span> enter valid email</span>
            </div>
          </div>
          </div>
             <hr>
             <div class="mt-4"> 
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="getpassword()" type="submit" class="btn btn-primary mx-4">Submit</button>
        </div>
             </form>
      </div>
    
    </div>
  </div>
</div>
